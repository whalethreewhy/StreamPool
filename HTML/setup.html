    <div id="Hidden" class="Hidden">
        <div class="Hidden-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
            <h3>Don't have an account? <span id="Signingup">Sign Up<span> Now</h3>
        </div>
    </div>

    <div id="Hidden2" class="Hidden2">
        <div class="Hidden-content2">

            <form id="loginForm2">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="passwordcheck">Password (Repeat):</label>
                <input type="passwordcheck" id="passwordcheck" name="passwordcheck" required><br>
                <button type="submit">Sign Up</button>
            </form>
            <h3>Already have an account? <span id="login">Login Here<span></h3>
