<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StreamPool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body style="background-image: linear-gradient(to right, rgb(97, 130, 135),rgb(13,57,69));">
    
    <div class="row mx-auto justify-content-center align-items-center" style="height: 100vh; width: 80%;">
      <div class="shadow px-0 mx-0" style="position: relative; width: 60%; height: 80%; background-image: url('resource/bg_cropped.png'); background-size: cover; overflow: hidden;">
        <p style="position: absolute; bottom: 0%; left: 3%; color: rgb(0, 0, 0); font-size: 5rem; "><i>Stream</i><strong>Pool</strong></p> 
      </div>
      
      <div class="shadow" style="width: 40%; height: 80%; background-color: black; overflow: auto;">

          
          <div class="row mx-auto justify-content-center align-items-center" style="height: 100%; width: 80%;">
              <div>
                <div class="mx-auto px-3" style="background-color: black;"><h2 style="color: whitesmoke; font-family: monospace;"><strong>Login.</strong></h2></div>
                <div class="card text-center mt-4 rounded-3" style="background-color: black;">
                  
                  <div class="card-body">
        
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="" autofocus>
                      <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <button class="btn btn-primary btn-block mt-3 w-100" id="submitButton">Login</button>
                    <script>
                      document.getElementById("submitButton").onclick = async() =>{
                        const response = await fetch("/login", {
                            method: "POST",
                            mode: "no-cors",
                            headers: {
                              "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ username: document.getElementById("floatingInput").value, password: document.getElementById("floatingPassword").value })
                        });
                        const redirect = await response.text();
                        console.log(redirect);
                        window.location.href = redirect;
                      }
                    </script>
                  </div>
                </div>
                <h5 class="mx-auto mt-5" style="background-image: linear-gradient(to right, #fc5ccc,rgb(13,110,253), #6a82fb); color: transparent; background-clip: text; font-family: monospace; text-align: center;">Rent PCs • Connect • Stream Apps</h5>
              </div>
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
